language: go

go:
- 1.13.x
- 1.14.x

os: linux
dist: bionic

services:
- docker

script:
- make build
- make test-unit

jobs:
  include:
  - name: Verify
    stage: verify
    script: make verify
  - name: Docker image
    stage: docker-image
    script: make image

stages:
- verify
- test
- docker-image

deploy:
  provider: script
  script: make release
  on:
    repo: kubernetes-sigs/minibroker
    all_branches: true
